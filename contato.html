    <script language="javascript" type="text/javascript">
        function validaclinica() { // inicio da função para validar campos, acionada ao clicar o botão enviar
        var nome = contato.nome.value;
        var email = contato.email.value;
        var assunto = contato.assunto.value;
    

        if (nome == "") {
           alert('Por favor, Preencha o campo com seu nome!');
           contato.nome.focus();
        return false;
        }

        if (email == "") {
           alert('Preencha o campo com seu email');
           contato.email.focus();
        return false;
        }

        if (assunto == "") {
            alert('Preencha o campo Assunto, por favor!');
           contato.assunto.focus();
        return false;
        }
        // Se todas as validações forem válidas, envia os dados do formulário e exibe mensagem sem direcionar tela
        alert("Dados enviados com sucesso!");
        contato.reset(); //função JS reset campos

    }//FIM FUNÇÃO
    </script>

    <div class="contato">
        <h1>Fale conosco!</h1>
        <form name="contato" action="#" method="post">
            <table border="0">
                <tr><td><label>Nome</label></td></tr>
                <tr><td><input type="text" name="nome" id="text1" size="50" placeholder="Preencha aqui o seu nome!" autofocus /></td></tr>
                <tr><td><label>E-mail</label></td></tr>
                <tr><td><input type="email" name="email" id="text2" size="50" placeholder="Preencha aqui o seu email!" autofocus /></td></tr>
                <tr><td><label>Assunto</label></td></tr>
                <tr><td><input type="text" name="assunto" id="text3" size="50" placeholder="Preencha aqui o assunto" autofocus /></td></tr>
                <tr><td><textarea id="textarea" name="textarea" rows="10" cols="52" placeholder="Deixe aqui seu comentário."></textarea></td></tr>
                <tr><td><input type="submit" onclick="return validaclinica()" value="Enviar"></td></tr>
            </table>
